<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<form method="post" th:action="@{/events/edit}">
    <div class="form-group">
        <input type="hidden" th:value="${event.id}" name="id" />
        <label>Name
            <input th:value="${event.name}" type="text" name="name" class="form-control" />
        </label>
    </div>
    <div class="form-group">
        <label>Description
            <input th:value="${event.description}" type="text" name="description" class="form-control" />
        </label>
    </div>
    <div class="form-group">
        <label>Contact Email
            <input th:value="${event.contactEmail}" type="text" name="contactEmail" class="form-control" />
        </label>
    </div>
    <div class="form-group">
        <label>Type
            <select name="type">
                <option th:each="type : ${types}"
                        th:value="${type}"
                        th:text="${type.displayName}"></option>
            </select></label>
    </div>
    <div class="form-group">
        <input type="submit" value="Submit" class="btn btn-success" />
    </div>
</form>

</body>
</html>
