<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<p th:unless="${events} and ${events.size()}">No events!</p>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
        </tr>
    </thead>
    <th:block th:each="event : ${events}">
        <tr>
            <td th:text="${event.key}">Event</td>
            <td th:text="${event.value}">Description</td>
            <td th:replace="fragments :: address"></td>
            <td><img width="100" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.flags-flagpoles-banners.co.uk%2Fwp-content%2Fuploads%2F2016%2F05%2FLGBT-Pride-Flag.gif&f=1&nofb=1" /></td>
        </tr>
    </th:block>
</table>

</body>
</html>
